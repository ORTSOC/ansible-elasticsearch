---

- name: download elasticsearch
  get_url:
    url: https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.10.2-amd64.deb
    dest: "{{ elasticsearch_download_path }}"
    checksum: sha512:https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.10.2-amd64.deb.sha512

- name: install elasticsearch
  apt:
    deb: "{{ elasticsearch_download_path }}"

- name: delete downloaded package
  ansible.builtin.file:
    path: "{{ elasticsearch_download_path }}"
    state: absent
