---

- name: download elasticsearch
  get_url:
    url: https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.11.1-amd64.deb
    dest: "{{ elasticsearch_download_path }}"
    checksum: sha512:https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-7.11.1-amd64.deb.sha512

- name: install elasticsearch
  apt:
    deb: "{{ elasticsearch_download_path }}"
